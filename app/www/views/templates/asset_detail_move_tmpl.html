										<!-- /// controller:  'AssetDetailMoveCrtl' -  localtion: js/controllers/assetListCtrl.js /// -->
										<div class="panel panel-white no-padding no-border no-margin" ng-controller="AssetDetailMoveCrtl">
											<div class="panel-body no-padding no-border no-margin">
												<div class="table-responsive border-1 margin-left-1 margin-right-1">
													<table ng-table="tableParamsMove" class="table" ng-class="isMobileDevice === true ? 'text-small' : ''"  template-pagination="custom/pager">
														<tbody ng-repeat="p in $data | orderBy: 'move_date' | filter:filters | filter:inbox.search">
															<tr id="tr{{p.asset_code + p.move_seq}}">
																<td class="rowTd padding-4" data-title="'자산명'"   sortable="'asset_name'">{{p.asset_name}}</td>
																<td class="rowTd padding-4" data-title="'SEQ'"      >{{p.move_seq}}</td>
																<td class="rowTd padding-4" data-title="'설치장소'" sortable="'install_area_name'">{{p.install_area_name}}</td>
																<td class="rowTd padding-4" data-title="'이동구분'" sortable="'move_flag'">{{p.move_flag}}</td>
																<td class="rowTd padding-4" data-title="'이동일자'" sortable="'move_date'">{{p.move_date}}</td>
																<td class="rowTd padding-4" data-title="'이동내역'" >{{p.move_reason | htmlToPlaintext | words:5 :true}}</td>
																<td class="rowTd padding-4" data-title="'요청자'"   >{{p.request_charger_name}}</td>
																<td align="left" class="rowTd padding-4" data-title="'처리자'"   >{{p.process_charger_name}}</td>
															</tr>
														</tbody>
													</table>
													<script type="text/ng-template" id="custom/pager">
														<ul class="pager ng-cloak">
														<li ng-repeat="page in pages"
														ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
														ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
														<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
														<a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
														</li>
														<li>
														<div class="btn-group">
														<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
														<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
														<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
														<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
														</div>
														</li>
														</ul>
													</script>
												</div>
											</div>
										</div>
