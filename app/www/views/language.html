<!-- start: PAGE TITLE -->
<section id="page-title" class="padding-top-20 padding-bottom-20">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="mainTitle" translate="language.app.TITLE">Language</h1>
      <span class="mainDescription" translate="language.app.DESC"> Information of 언어</span>
    </div>
    <div ncy-breadcrumb></div>
  </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: PANEL WITH HEADING -->
<div class="container-fluid container-fullw" ng-controller="LanguageCtrl">

<div class="row">
    <div class="col-sm-12">
      <div class="panel panel-white" id="panelSearch">
        <div class="panel-heading border-light">
          <h4 class="panel-title text-small text-blue" translate="common.app.CONDITION">Search Condition</h4>
          <ct-paneltool class="panel-tools" tool-collapse="tool-collapse" tool-refresh="reloadData()" ></ct-paneltool>
        </div>
        <div uib-collapse="panelSearch" ng-init="panelSearch=false" class="panel-wrapper">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <p align="right">
                  <a class="btn btn-primary btn-small" href="#" ng-click="insertForm()"><i class="ti-plus"></i> <span translate='common.app.NEW'>New</span> </a>
                  <a class="btn btn-primary btn-small" href="#" ng-click="updateForm()"><i class="ti-pencil"></i> <span translate='common.app.EDIT'>Edit</span> </a>
                  <a class="btn btn-warning btn-small" href="#" ng-click="deleteData()"><i class="ti-trash"></i> <span translate='common.app.DELETE'>Delete</span> </a>
                  <a class="btn btn-success"           href="#" ng-click="reloadData()"><i class="ti-reload"></i> <span translate='common.app.RELOAD'>Reload</span> </a>
                </p>
              </div>
            </div><!-- end row1 -->
            <div class="row">
              <div class="col-sm-8">
              </div>
              <div class="col-sm-4">
                <div class="input-group">
                  <input type="text" name="filterValue" ng-model="filterValue" placeholder="{{ 'common.app.FILTER' | translate }}"
                                     class="form-control ng-pristine ng-untouched ng-valid"
                                     uib-tooltip="{{ 'language.app.FILTER' | translate }}" tooltip-enable="!filterValue" tooltip-trigger="mouseenter" tooltip-placement="top" >
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-small" ng-click="searchData()">
                      <i class="ti-search"></i>  <span translate='common.app.SEARCH'>Search</span>
                    </button>
                  </span>
                </div>
              </div>
            </div><!-- end row2 -->
          </div><!-- end panel-body -->
        </div><!-- end panel-wrapper -->
      </div><!-- end panel -->
    </div><!-- end col-sm-12 -->
  </div><!-- end row -->
  <div class="row">
    <div class="col-md-12">
      <div id="grid1" class="grid" ui-grid="gridOptions" ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-exporter>
      </div>
    </div>
  </div><!-- end row -->
</div>


<script type="text/ng-template" id="language_aside.html">
  <div class="modal-header">
    <h3 class="modal-title">
    <span ng-if="myform.txn_type === 'exec_madd'" translate="common.app.NEW"> New </span>
    <span ng-if="myform.txn_type === 'exec_mupd'" translate="common.app.EDIT"> Edit </span>
  </div><!-- end modal-header -->
  <!-- start: FORM VALIDATION -->
  <div class="modal-body bg-light-grey">
    <div class="row">
      <div class="col-md-12">
        <form name="Form" id="form1" novalidate >
          <input type="hidden" mg-model="myform.object_id" />
          <input type="hidden" mg-model="myform.write_by"  />
          <input type="hidden" mg-model="myform.lang" ng-if="myform.txn_type === 'exec_mupd'"  />
          <div class="row">
            <fieldset class="bg-light-grey">
              <legend translate="language.app.TITLE"> Language</legend>
              <div class="col-md-6">

                <div class="form-group" ng-class="{'has-error':Form.lang.$dirty && Form.lang.$invalid, 'has-success':Form.lang.$valid}" ng-if="myform.txn_type === 'exec_madd'" >
                  <label class="control-label"><span class="symbol required"></span>  {{'language.field.LANG' | translate }} </label>
                  <input type="text" placeholder="{{ 'language.field.LANG' | translate }}" class="form-control" name="lang" ng-model="myform.lang" ng-minlength="1" ng-maxlength="10" required />
                  <span class="error text-small block" ng-if="Form.lang.$dirty && Form.lang.$error.required"> {{'common.message.REQUIRED' | translate:{obj:'language.field.LANG'} }} </span>
                  <span class="error text-small block" ng-if="Form.lang.$error.minlength"> {{'common.message.MINLEN' | translate:{obj:'language.field.LANG', val:'1'} }} </span>
                  <span class="error text-small block" ng-if="Form.lang.$error.maxlength"> {{'common.message.MAXLEN' | translate:{obj:'language.field.LANG', val:'10'} }} </span>
                </div>

                <div class="form-group" ng-class="{'has-error':Form.lang_name.$dirty && Form.lang_name.$invalid, 'has-success':Form.lang_name.$valid}" >
                  <label class="control-label"><span class="symbol "></span>  {{'language.field.LANG_NAME' | translate }} </label>
                  <input type="text" placeholder="{{ 'language.field.LANG_NAME' | translate }}" class="form-control" name="lang_name" ng-model="myform.lang_name" ng-minlength="0" ng-maxlength="80"  />
                  <span class="error text-small block" ng-if="Form.lang_name.$dirty && Form.lang_name.$error.required"> {{'common.message.REQUIRED' | translate:{obj:'language.field.LANG_NAME'} }} </span>
                  <span class="error text-small block" ng-if="Form.lang_name.$error.minlength"> {{'common.message.MINLEN' | translate:{obj:'language.field.LANG_NAME', val:'0'} }} </span>
                  <span class="error text-small block" ng-if="Form.lang_name.$error.maxlength"> {{'common.message.MAXLEN' | translate:{obj:'language.field.LANG_NAME', val:'80'} }} </span>
                </div>

                <div class="form-group" ng-class="{'has-error':Form.status.$dirty && Form.status.$invalid, 'has-success':Form.status.$valid}" >
                  <label class="control-label"><span class="symbol "></span>  {{'language.field.STATUS' | translate }} </label>
                  <div class="checkbox clip-check check-primary">
                    <input type="checkbox" id="status" name="status" ng-true-value="'Y'" ng-false-value="'N'" ng-model="myform.status"  />
                    <label for="status" translate="common.code.USE"> Use </label>
                    <span class="error text-small block" ng-if="Form.status.$dirty && Form.status.$error.required"> {{'common.message.CHECKED' | translate:{obj:'language.field.STATUS'} }} </span>
                  </div>
                </div>

                <div class="form-group" ng-class="{'has-error':Form.remarks.$dirty && Form.remarks.$invalid, 'has-success':Form.remarks.$valid}" >
                  <label class="control-label"><span class="symbol "></span>  {{'language.field.REMARKS' | translate }} </label>
                  <div class="note-editor">
                    <textarea maxlength="4000" class="form-control limited" ng-model="myform.remarks"></textarea>
                  </div>
                  <span class="error text-small block" ng-if="Form.remarks.$dirty && Form.remarks.$error.required"> {{'common.message.REQUIRED' | translate:{obj:'language.field.REMARKS'} }} </span>
                </div>

              </div><!-- end col-md-6 1 -->
              <div class="col-md-6">
              </div><!-- end col-md-6 2 -->
            </fieldset>
          </div><!-- end row 1 -->
          <div class="row">
            <div class="col-md-12">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary" ng-click="saveData(Form)" translate="common.app.SUBMIT">
                  Submit
                </button>
                <button type="reset" class="btn btn-primary btn-o" ng-click="resetForm(Form)" translate="common.app.RESET">
                  Reset
                </button>
                <button ng-if="myform.txn_type === 'exec_mupd'" type="submit" class="btn btn-danger" ng-click="deleteData(Form)" translate="common.app.DELETE">
                  Delete
                </button>
                <button class="btn btn-primary" style="margin:5px;" ng-click="cancel()">
                  <i class="ti-close"></i>  <span translate='common.app.CLOSE'>Close</span>
                </button>
              </div>
            </div><!-- end row-md-12 -->
          </div><!-- end row 2 -->
          <!-- pre class="margin-top-20">{{ myform | json }}</pre -->
        </form>
      </div>
    </div>
  </div>
  <!-- end: FORM VALIDATION -->
  <div class="modal-footer">
  </div>
</script>
